<h2 class="title">Edit User</h2>
<form name="editUserForm" ng-submit="updateUser()">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" ng-model="user.first_name" required placeholder="Enter first name">
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" ng-model="user.last_name" required placeholder="Enter last name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" ng-model="user.email" required placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="avatar">Avatar (Optional)</label>
        <input type="url" id="avatar" ng-model="user.avatar" placeholder="Enter avatar URL">
    </div>

    <button type="submit" ng-disabled="!editUserForm.$valid">Update User</button>
    <button type="button" ng-click="deleteUser()">Delete User</button>
</form>

<!-- Live Preview Section -->
<div class="live-preview">
    <h3>User Preview</h3>
    <div class="user-card">
        <img ng-src="{{user.avatar}}" alt="avatar">
        <div class="name">{{user.last_name}}, {{user.first_name}}</div>
        <div class="email">{{user.email}}</div>
    </div>
</div>
<a href="#!/users">Back to User List</a>

<h2 class="title">User Details</h2>
<div class="user-details">
    <div class="avatar">
        <img ng-src="{{details.avatar}}" alt="avatar">
    </div>
    <div class="user-info">
        <h2 class="name">{{details.last_name}}, {{details.first_name}}</h2>
        <h2 class="email">{{details.email}}</h2>
    </div>
</div>
<a href="./">Go Back</a>

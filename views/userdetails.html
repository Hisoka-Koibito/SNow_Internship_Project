<h2 class="title">User Details</h2>
<div class="users">
            <h3 class="avatar">
                <img ng-src="{{details.avatar}}" alt="avatar">
            </h3>
            <h3 class="name">{{details.last_name}}, {{details.first_name}}</h3>
            <h3 class="email">{{details.email}}</h3>
    </div>
